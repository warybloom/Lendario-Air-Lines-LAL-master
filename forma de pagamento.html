<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style_pagamento.css" />
    <title>cart√£o</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">Billing address</h3>
            <div class="inputBox">
              <span>full name:</span>
              <input type="text" placeholder="jhon deo" />
            </div>
            <div class="inputBox">
              <span>Email:</span>
              <input type="email" placeholder="exemple@exemple.com" />
            </div>
            <div class="inputBox">
              <span>Address::</span>
              <input type="text" placeholder="room - street - locality" />
            </div>
            <div class="inputBox">
              <span>city:</span>
              <input type="text" placeholder="brazil" />
            </div>
            <div class="flex">
              <div class="inputBox">
                <span>state:</span>
                <input type="text" placeholder="India" />
              </div>
              <div class="inputBox">
                <span>zip code:</span>
                <input type="text" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">Payment</h3>

            <div class="inputBox">
              <span>Card accepted:</span>
              <img src="./card_img.png" alt="" />
            </div>

            <div class="inputBox">
              <span>name on card:</span>
              <input type="text" placeholder="Mr. jhon deo" />
            </div>
            <div class="inputBox">
              <span>credit card number:</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>exp month:</span>
              <input type="text" placeholder="January" />
            </div>
            <div class="flex">
              <div class="inputBox">
                <span>exp year:</span>
                <input type="text" placeholder="2022" />
              </div>
              <div class="inputBox">
                <span>CVV:</span>
                <input type="text" placeholder="123" />
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
